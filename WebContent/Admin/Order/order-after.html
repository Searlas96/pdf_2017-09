<title>修改订单 </title>
<meta name="keywords" content="H-ui.admin v2.3,H-ui">
<meta name="description" content="H-ui.admin v2.3">
</head>
<body>
<article class="page-container">
	<div class="form form-horizontal"  id="form-order-edit" > 
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>客户名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input  type="text" class="input-text" value="" placeholder="请输入客户名称" autocomplete="off" tip="请输入客户名" id="client_name" name="client_name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3" ><span class="c-red">*</span>接单时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
			 <ul>
			    <li class="datep"  ><input class="datainp wicon" id="date01" type="text" name="order_time" placeholder="请选择" value=""   readonly></li>					  
			  </ul>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3" ><span class="c-red">*</span>订单生产截止时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
			 <ul>			    
			    <li class="datep" ><span ></span><input class="datainp wicon" id="date03" type="text" name="end_time" placeholder="请选择" value=""  readonly></li>
			  </ul>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>交货时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
			   <ul>
			    <li class="datep"><input class="datainp wicon" id="date02" type="text" name="delivery_time" placeholder="请选择" value=""  readonly></li>
			  </ul>
			</div>
			
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>订单说明：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input  type="text" class="input-text" value="" placeholder="请输入订单说明" autocomplete="off" tip="请输入订单说明" id="explain" name="explain">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea  name="remark"  maxlength="100" class="textarea"  placeholder="说点什么...最少输入10个字符"  id="remark"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
		</div>
		<div class="row cl">
		  <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>是否有印绣花：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="printed" type="radio" id="printed" value ="1" checked>
					<label>是</label>
				</div>
				<div class="radio-box">
					<input name="printed" type="radio" id="printed1" value="0" >
					<label>否</label>
				</div>
			</div>		
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>订单数量：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input  type="text" class="input-text" value="" placeholder="请输入订单数量" autocomplete="off"  id="quantity" name="quantity">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>款式：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input  type="text" class="input-text" value="" placeholder="请输入款式" autocomplete="off" id="style" name="style">
			</div>
		</div>
		<div class="row cl" style="margin-top:30px;">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;" onclick="afterOrder()" />
			</div>
		</div>
	</div>
</article>
