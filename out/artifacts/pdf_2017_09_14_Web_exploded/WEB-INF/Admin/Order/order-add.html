<title>添加订单 </title>
<link href="../../Admin/Mode/lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
<meta name="keywords" content="H-ui.admin v2.3,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v2.3，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">

<body>
<article class="page-container">
	<form action="../../fileadd.jhtm"  method="post" class="form form-horizontal" enctype="multipart/form-data"  target="rfFrame"  id="form-order-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>订单号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  value="" placeholder="请输入订单号" autocomplete="off" tip="请输入用户名" id="order_name" name="order_name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>客户名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="请输入客户名称" tip="长度为6—16个字符" id="client_name" name="client_name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>是否有印花：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="printed" type="radio" id="printed-1" value ="1">
					<label for="sex-1">是</label>
				</div>
				<div class="radio-box">
					<input name="printed" type="radio" id="printed-2" value="0" >
					<label for="sex-2">否</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>接单时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<ul>
			    <li class="datep"  ><input type="date" class="datainp wicon" name="order_time" id="date01" placeholder="请选择" value=""><!-- <input class="datainp wicon" id="date01" type="text" name="order_time" placeholder="请选择" value=""   readonly> --></li>					  
			  </ul>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>订单生产截止时间：</label>
			<div class="demo formControls col-xs-8 col-sm-9">
   		        <ul>			    
			    <li class="datep" ><input type="date" class="datainp wicon" name="end_time" id="date03" placeholder="请选择" value=""><!-- <span ></span><input class="datainp wicon" id="date03" type="text" name="end_time" placeholder="请选择" value=""  readonly> --></li>
			  </ul>
             </div>

		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>交货时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				  <ul>
			    <li class="datep"><input type="date" class="datainp wicon" name="delivery_time" id="date02" placeholder="请选择" value=""><!-- <input class="datainp wicon input-text" value="" id="date02" type="text" name="delivery_time" placeholder="请选择" readonly> --></li>
			  </ul>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>订单说明：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input  type="text" class="input-text" value="" placeholder="请输入订单说明" autocomplete="off" tip="请输入订单说明" id="explain" name="explain">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea  name="remark"  maxlength="100" class="textarea"  placeholder="说点什么...最少输入10个字符"  id="remark"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>订单数量：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input  type="text" class="input-text" value="" placeholder="请输入订单数量" autocomplete="off"  id="quantity" name="quantity">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>款式：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input  type="text" class="input-text" value="" placeholder="请输入款式" autocomplete="off" id="style" name="style">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>文件上传：</label>
			
			<div class="formControls col-xs-8 col-sm-9"> 
		       <span class="btn-upload form-group">
			 	   <input  id="file_path" type="file" accept="application/pdf" name="file_path" />
				</span> 
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="submit btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
	　<iframe id="rfFrame" name="rfFrame" src="about:blank" style="display:none;"></iframe> 
</article>

<script type="text/javascript">
$(function(){
 	//让当前表单调用validate方法，实验表单颜证功能
	 $("#form-order-add").validate({
		//debug:true, //调试模式，成功也不会跳转目标页面
		//onkeyup:null, //当丢失焦点时才触发验证请求
		rules:{  //配置验证规则，key就是被验证的dom对象，value就是调用验证的方法
			order_name:{
				required:true,  //必填。如果验证方法不需要参数，则配置为true
                rangelength:[2,100],
              /*   remote:{
                    url:"../../useradd.jthm",
                    type:"post"
                } */
			},
			client_name:{
				required:true,
				rangelength:[2,20]
			},
			order_time:{
				required:true,
			},
			end_time:{
				required:true,
			},
			delivery_time:{
				required:true,
			}, 
			explain:{
				 required:true,
			}, 
			printed:{
				required:true,
			},
			quantity:{
				required:true,
				digits:true,
			},
			style:{
				required:true,
			},
			file_path:{
				required:true,
			},
		},
		messages:{
			order_name:{
                required:"请输入订单号",
                rangelength:$.validator.format("用户名长度在必须为：{2}-{15}之间"),
               //remote:"该用户名已存在！"
            },
            client_name:{
                required:"请输入客户名称",
                rangelength:$.validator.format("字段长度必须为：{6}-{12}之间")
            },
            order_time:{
            	required:"请选择订单时间",
            }, 
            end_time:{
            	required:"请选择接单时间"
            },
            delivery_time:{
				required:"请选择订单生产截止时间",
			}, 
			explain:{
				 required:"请输入订单说明",
			}, 
			printed:{
				required:"请选择印花",
			},
			quantity:{
				required:"请输入数量",
				digits:"只能输入整数"			
			},
			style:{
				required:"请输入款式",
			},
			file_path:{
				required:"请上传文件",
			},
        }
    });
});
